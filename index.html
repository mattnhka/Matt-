
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt | AI Tools Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-persimmon: #FF6E50;
        --color-rose: #FFE1DC;
        --color-periwinkle: #82AAFF;
        --color-cerulean: #2350D2;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #fbfbfd;
        color: #1d1d1f;
        overflow-x: hidden;
        margin: 0;
      }
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }
      .mesh-bg {
        background-color: var(--color-rose);
        background-image: 
          radial-gradient(at 0% 0%, var(--color-periwinkle) 0px, transparent 55%),
          radial-gradient(at 100% 0%, var(--color-persimmon) 0px, transparent 50%),
          radial-gradient(at 80% 90%, var(--color-cerulean) 0px, transparent 50%),
          radial-gradient(at 10% 80%, var(--color-rose) 0px, transparent 50%);
        background-attachment: fixed;
      }
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.04;
        z-index: 1;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fbfbfd;
        z-index: 9999;
        transition: opacity 0.4s ease;
      }
      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid rgba(0,0,0,0.05);
        border-top-color: var(--color-cerulean);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .transition-apple {
        transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      ::selection {
        background: var(--color-periwinkle);
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
    </div>
    <div class="noise"></div>
    <div id="root"></div>
    
    <!-- 入口脚本：显式指定加载 index.tsx -->
    <script type="module" src="./index.tsx"></script>

    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 400);
        }
      });
    </script>
  </body>
</html>
